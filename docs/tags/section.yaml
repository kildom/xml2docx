- tag-name: section
  brief: Sets page layout and starts a new section.
  details: |
    Use this tag at `<document>` level to start a new section.
    All following content will go to recently added section.
  attributes:
    border:
      type: border
      brief: Page borders.
    width:
      type: positive-length
      brief: Custom paper width.
      details: |
        Not needed if `size=""` attribute is set.
    height:
      type: positive-length
      brief: Custom paper height.
      details: |
        Not needed if `size=""` attribute is set.
    size:
      value: paper-format
      brief: Paper format name.
      details: |
        Allowed paper formats are:
        - `A0` `A1` `A2` `A3` `A4` `A5` `A6` `A7` `A8` `A9` `A10`
        - `B0` `B1` `B2` `B3` `B4` `B5` `B6` `B7` `B8` `B9` `B10`
        - `C0` `C1` `C2` `C3` `C4` `C5` `C6` `C7` `C8` `C9` `C10`
        - `Letter` `Legal` `Tabloid` `Ledger` `JuniorLegal` `HalfLetter` `GovernmentLetter` `GovernmentLegal` `LongBond`
        - `ArchA` `ArchB` `ArchC` `ArchD` `ArchE` `ArchE1` `ArchE2` `ArchE3`
        - `ANSIA` `ANSIB` `ANSIC` `ANSID` `ANSIE`
        - `JB0` `JB1` `JB2` `JB3` `JB4` `JB5` `JB6` `JB7` `JB8` `JB9` `JB10`
        - `DL` `DLEnvelope` `C6C5` `C7C6`
- tag-name: p-style
- tag-name: font-style
- tag-name: table
